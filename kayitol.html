<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <main>
        <div class="container mt-5 text-center">
          <h3>Kayıt olmak için formu doldurunuz</h3>
        </div>
        <form>
        <div class="row g-3 justify-content-center">
          <div class="col-md-3">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-md-3">
                <label for="inputName" class="form-label">Adınız</label>
                <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col-md-3">
                <label for="inputName2" class="form-label">Soyadınız</label>
                <input type="text" class="form-control" aria-label="Last name">
            </div>
        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-md-6">
                <label for="inputAddresss" class="form-label">Adres</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Mahalle, cadde/sokak, numara">
            </div>
        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-md-3">
                <label for="inputCity" class="form-label">İl</label>
                <select id="inputCity" class="form-select">
                    <option selected>Seçiniz...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputCounty" class="form-label">İlçe</label>
                <select id="inputCounty" class="form-select">
                    <option selected>Seçiniz...</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-md-3">
                <label for="inputTelephone" class="form-label">Telefon</label>
                <input type="text" class="form-control" aria-label="First name" placeholder="533...">
            </div> 
            <div class="col-md-3">
                <label for="inputDate" class="form-label">Doğum Tarihi</label>
                <input type="text" class="form-control" aria-label="First name" placeholder="gg.aa.yyyy">
            </div> 
        </div>
        <div class="mb-3"></div>
            <div class="col-md-3" style="margin-left: 388px;">
                <button type="submit" class="btn btn-primary">KAYIT OL</button>
            </div>                
        </form>
    </main>
      
    

    <script src="jquery/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
          $("#navbar").load("navbar.html");
        });
    </script>
</body>
</html>
